<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Tilt+Neon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/calendar.css">

</head>
<body>
    <a href="/index.html">
        <div class="back">
            <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="">
        </div>
    </a>
    <div class="container">
        <ul class="week">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
        </ul>
    </div>
    <script>
        let months = ['January','February','March','April','May','June','July','August','September','October','November','December',]

        let date = new Date();
        let dayNum = date.getDay();
        let day = date.getDate();
        let month = months[date.getMonth()];
        let year = date.getFullYear();

        let active = document.querySelector('.week li:nth-child('+dayNum+')');
        active.classList.add('current');

        let h1 = document.createElement('h1');
        h1.innerHTML = day;
        active.appendChild(h1);

        let h2 = document.createElement('h2');
        h2.innerHTML = month;
        active.appendChild(h2);

        let h3 = document.createElement('h3');
        h3.innerHTML = year;
        active.appendChild(h3);
    </script>
</body>
</html>

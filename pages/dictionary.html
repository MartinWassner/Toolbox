<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EN Dictionary | Toolbox</title>

    <link rel="stylesheet" href="/styles/dictionary.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Tilt+Neon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <a href="/index.html">
        <div class="back">
            <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="">
        </div>
    </a>
    <div class="wrapper-container">
        <div class="wrapper">
            <header>English Dictionary</header>
            <div class="search">
                <input type="text" placeholder="Search any word" required spellcheck="false">
                <i class="fas fa-search"></i>
                <span class="material-icons">close</span>
            </div>
            <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
            <ul>
                <li class="word">
                    <div class="details">
                        <p>__</p>
                        <span>_ _</span>
                    </div>
                </li>
                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>___</span>
                        </div>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>___</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>


    <script src="/scripts/dictionary.js"></script>
</body>
</html>

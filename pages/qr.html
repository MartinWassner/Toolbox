<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code generator</title>

    <link rel="stylesheet" href="/styles/qr.css">

    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <a href="/index.html">
        <div class="back">
            <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="">
        </div>
    </a>

    <div class="container">
        <div class="wrapper">
            <header>
                <h1>QR Code generator</h1>
                <p>Paste a text or URL to create a QR code</p>
            </header>
            <div class="form">
                <input type="text" placeholder="Enter text or URL">
                <button>Generate</button>
            </div>
            <div class="qr-code">
                <img src="/img/Martin Wassner's LinkedIn.png" alt="qr-code">
            </div>
        </div>
        
    </div>
    
    <script src="/scripts/qr.js"></script>
</body>
</html>

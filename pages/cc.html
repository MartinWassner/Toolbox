<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/styles/cc.css">
    
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

    <title>Credit Card | Toolbox</title>
</head>
<body>
    <a href="/index.html">
        <div class="back">
            <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="">
        </div>
    </a>
    
    <div class="box">
  
        <div class="mdl">
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
        </div>  
            <h1 class="title">
              Please enter your credit card <br>details below
            </h1>
          
          <div class="card">
            <form>
              <div class="logo">
                <?xml version="1.0" encoding="UTF-8"?>
                <svg width="48px" height="48px" viewBox="0 0 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <title>Group</title>
                  <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Group" fill="#FFFFFF">
                      <circle id="Oval" cx="16" cy="16" r="16"></circle>
                      <circle id="Oval" cx="16" cy="48" r="16"></circle>
                      <circle id="Oval" cx="48" cy="16" r="16"></circle>
                      <circle id="Oval" cx="48" cy="48" r="16"></circle>
                    </g>
                  </g>
                </svg>
              </div>
              
              <div class="card-number">
                <label>Card Number</label>
                <input id="card-number" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="1234 1234 1234 1234" type="text" required maxlength="19" minlength="15">
                <span class="underline"></span>
              </div>
              <br>
              <div class="group">
                <div class="card-name">
                  <label>Card Holder</label>
                  <input id="card-name" placeholder="MARTIN WASSNER" type="text" required style="text-transform:uppercase" <input type='text' id='myText' onkeydown="return /[a-z ]/i.test(event.key)">
                  <span class="underline"></span>
                </div>
                <div class="expiration-date">
                  <label>Exp. Date</label>

                  <div class="date">
                    <input id="card-exp" placeholder="10" type="text" maxlength="2" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                    <input id="card-exp-/" placeholder=" /" type="text" disabled >
                    <input id="card-exp" placeholder=" 25" type="text" maxlength="2" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                  </div>
                  
                  <span class="underline"></span>
                </div>
                <div class="ccv">
                  <label>CCV</label>
                  <input id="card-ccv" placeholder="123" type="text" maxlength="4" required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                  <span class="underline"></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="cc.js"></script>
</body>
</html>

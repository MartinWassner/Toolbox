<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressed Key Detector | Toolbox</title>

    <link rel="stylesheet" href="/styles/key.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Tilt+Neon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <a href="/index.html">
        <div class="back">
            <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="">
        </div>
    </a>

    <div class="main-container">
        <div class="d-block">
            <div class="box">
                <p class="text">Press any key</p>
                <br>
                <div class="content">
                    <div class="key-code"></div>
                    <div class="key-name"></div>
                    <div class="details">
                        <p class="key">Key: <span></span></p>
                        <p class="code">Code: <span></span></p>
                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="/scripts/key.js"></script>
</body>
</html>
